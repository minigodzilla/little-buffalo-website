    <style>
        @font-face {
            font-family: "Montserrat";
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("fonts/montserrat-400.woff2") format("woff2");
        }

        @font-face {
            font-family: "Montserrat";
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url("fonts/montserrat-700.woff2") format("woff2");
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Montserrat, sans-serif;
            line-height: 1.5;
        }

        body.mobile {
            height: 100vh;
            overflow: hidden;
        }

        p {
            margin: 0;
            text-align: center;
        }

        .container {
            overflow: hidden;
        }

        p.preview-text {
            position: absolute;
            left: -9999px;
        }

        header {
            overflow: hidden;
        }

        header #logo {
            display: block;
            margin: 0.25em auto;
        }

        .hero {
            position: relative;
            overflow: hidden;
        }

        .hero img,
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .content {
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .content::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            pointer-events: none;
            background-color: #000;
            transform: translateX(-25%);
            transition: transform ease 1000ms;
        }

        .content.reveal::after {
            transform: translateX(25%);
        }

        .content>p {
            margin: 0 0 1.5em 0;
            padding: 0 2em;
            font-weight: bold;
            text-align: center;
        }

        .content>p em {
            font-style: normal;
            color: #fbb03b;
        }

        form {
            display: flex;
            position: relative;
        }

        form .field-shift {
            position: absolute;
            left: -9999px;
        }

        form input {
            display: block;
            box-sizing: border-box;
            border: 0.15em solid;
            font-family: Montserrat, sans-serif;
            font-size: 1em;
            line-height: 1.5;
            text-align: center;
            width: 18em;
            padding: 0.4em;
            transition: transform ease-out 50ms, opacity ease 250ms;
        }

        form input:focus {
            outline: none;
        }

        form input[type="email"] {
            background-color: transparent;
            border-color: #fff;
            font-weight: bold;
            color: #fff;
        }

        form input[type="email"]::placeholder {
            font-weight: normal;
            color: #aaa;
        }

        form input[type="submit"] {
            display: block;
            background-color: #fbb03b;
            border-color: #fbb03b;
            border-radius: 1.75em;
            color: #000;
            font-weight: bold;
            -webkit-font-smoothing: antialiased;
        }

        form input[type="submit"]:active {
            transform: scale(0.95);
        }

        form #status-message {
            font-size: 0.80em;
        }

        form.submit-in-progress {
            opacity: 0.5;
            pointer-events: none;
        }

        form.submit-completed input {
            opacity: 0;
        }

        form.submit-completed #status-message {
            margin-top: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }


        @media only screen and (max-width: 639px) {
            body {
                font-size: 4.25vw;
            }

            header {
                height: 3.75em;
            }

            header #logo {
                width: 45%;
            }

            .hero {
                height: 17.75em;
                margin-bottom: 1.5em;
            }

            .hero img,
            .hero video {
                height: 17.75em;
            }

            .hero img.desktop,
            .hero video.desktop {
                display: none;
            }

            form.submit-completed #status-message {
                top: 50%;
                transform: translateY(-50%);
            }

            .content {
                flex-direction: column;
            }

            .content::after {
                left: -100%;
                right: -100%;
                mask-image: linear-gradient(90deg, transparent 40%, black 60%);
            }

            form {
                flex-direction: column;
                align-items: center;
            }

            form input[type="email"] {
                margin-bottom: 1.75em;
            }

            form input[type="submit"] {
                margin-bottom: 1.5em;
            }

            form #status-message {
                padding: 0 3em;
            }

            .qr-panel {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: rgba(0, 0, 0, 0.85);
                opacity: 0;
                pointer-events: none;
                transition: opacity 500ms ease;
            }

            .qr-panel.qr-shown {
                opacity: 1;
                pointer-events: all;
            }

            .qr-panel #close-btn {
                position: absolute;
                top: 1.5em;
                right: 1.5em;
                width: 2em;
            }

            .qr-panel .qr {
                display: block;
                width: 76.5%;
                margin: 10em auto 0 auto;
            }
        }

        @media only screen and (min-width: 640px) {
            .mobile-only {
                display: none;
            }

            body {
                font-size: 1.3vw;
            }

            .container {
                height: 44em;
            }

            header {
                position: absolute;
                width: 100%;
                height: auto;
                z-index: 1;
            }

            header #logo {
                width: 25%;
            }

            .hero {
                height: 37.5em;
                margin-bottom: 0.5em;
            }

            .hero img,
            .hero video {
                height: 37.75em;
            }

            .hero img.mobile,
            .hero video.mobile {
                display: none;
            }

            .content {
                flex-direction: row;
                justify-content: center;
            }

            .content>p {
                width: 21em;
                margin-bottom: auto;
            }

            .content::after {
                left: -50%;
                right: -50%;
                mask-image: linear-gradient(90deg, transparent 47.5%, black 52.5%);
            }

            form {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
                width: 29em;
                padding-top: 0.25em;
            }

            form input[type="submit"] {
                width: 9em;
                margin-left: auto;
            }

            form #status-message {
                margin-top: 1em;
            }

            .qr-panel {
                display: none;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const carousels = document.querySelectorAll(".carousel");
            const content = document.querySelector(".content");
            const form = document.querySelector("form");
            const emailInput = form.querySelector("#EMAIL");
            const hpInput = form.querySelector("#b_e7f83e702318920efe670e9b1_597f4b8abc");
            const allInputs = form.querySelectorAll("input");
            const statusMessage = form.querySelector("#status-message");
            const qrPanel = document.querySelector(".qr-panel");
            let device; // device type, gets populated "mobile" or "desktop" by the resize handler

            // Checking for "confirmed" parameter when users confirm their email
            // It runs once and then it's done, hence the IIFE
            (() => {
                // Get the URL parameters
                const urlParams = new URLSearchParams(window.location.search);

                // Check if the "?confirmed" parameter is present
                if (urlParams.has("confirmed")) {
                    form.className = "submit-completed";
                    statusMessage.innerHTML = "Thanks for confirming your email and <nobr>75% launch discount!</nobr>";
                }
            })();

            const resizeHandler = () => {
                // Capture previous device type. When this runs for the first time it populates prevDevice as null.
                const prevDevice = device;

                // Check the current browser width and toggle the device type accordingly
                device = window.innerWidth < 640 ? "mobile" : "desktop";

                // If there's a change between previous and current device type
                if (device !== prevDevice) {
                    // Set the body class
                    document.body.className = device;

                    const preCarousel = document.querySelector(".carousel-pre." + device);
                    const carousel = document.querySelector(".carousel." + device);

                    // Get the main carousel ready...
                    carousel.preload = "metadata";

                    // Play the pre-carousel associated with the current device
                    preCarousel.preload = "auto";
                    preCarousel.play();

                    // Exactly 2950ms after the pre-carousel starts playing, hide it and let the main carousel play
                    preCarousel.addEventListener("canplaythrough", () => {
                        carousel.preload = 'auto';

                        // 2950ms represents 2 seconds 59 frames of a 60fps video, meaning one frame short of exactly 3 seconds
                        // this timeout function seamlessly hides the pre-carousel and shows the main carousel right on time
                        setTimeout(() => {
                            preCarousel.setAttribute("style", "z-index: -1;");
                            carousel.play();
                        }, 2950);

                        // 2250ms felt right to start animating the content reveal, given the carousel animation timing
                        setTimeout(() => {
                            content.classList.add("reveal");
                        }, 2250);
                    });
                };
            };

            // Debounce function
            const debounce = (func, wait) => {
                let timeout;
                return (...args) => {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            };

            // Using debounce with the resize handler
            window.addEventListener("resize", debounce(resizeHandler, 100));
            resizeHandler();

            // Video play/pause on tap or click
            carousels.forEach(carousel => {
                carousel.addEventListener("click", () => carousel.paused ? carousel.play() : carousel.pause());
            });

            // Event listeners for the logo click, and the close-btn click, for the QR panel
            document.querySelector("#logo").addEventListener("click", () => qrPanel.classList.add("qr-shown"));
            document.querySelector("#close-btn").addEventListener("click", () => qrPanel.classList.remove("qr-shown"));

            form.addEventListener("submit", event => {
                // Prevent default form submission
                event.preventDefault();

                // Validate email address
                const emailValue = emailInput.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // "Simple" email pattern

                if (!emailRegex.test(emailValue)) {
                    // If the email does not match the pattern, display an error message
                    statusMessage.innerHTML = "Please enter a valid email address.";
                    // Stop the form submission
                    return;
                }

                // Get the Submit URL from the <form>
                let url = form.getAttribute("action");

                // This URL change makes MailChimp's post action output in JSON
                url = url.replace("/post?u=", "/post-json?u=");

                // This constructs the rest of the URL with the form inputs and values
                // The added "c=displayMailChimpStatus" makes MailChimp output a JS call to displayMailChimpStatus() with an argument, formed as an object, containing the results
                url += "&" + encodeURIComponent(emailInput.name) + "=" + encodeURIComponent(emailInput.value) + "&" + encodeURIComponent(hpInput.name) + "=" + encodeURIComponent(hpInput.value) + "&c=displayMailChimpStatus";

                // Remove focus from any inputs
                document.activeElement.blur();

                // Disable all form inputs
                allInputs.forEach(input => input.disabled = true);
                form.className = "submit-in-progress";

                // Inject a script with the output from the post action 
                // i.e. If all goes well, the post action should output "displayMailChimpStatus({"result":"success","msg":"Thank you for subscribing!"})"
                const script = window.document.createElement("script");
                script.src = url;

                // Insert script tag into the DOM (append to <head>)
                const ref = window.document.getElementsByTagName("script")[0];
                ref.parentNode.insertBefore(script, ref);

                // After the script is loaded (and executed), remove it
                script.onload = function () {
                    this.remove();
                };
            });

            // Process the form action output arguments from MailChimp
            window.displayMailChimpStatus = (data) => {
                // Make sure the data is in the right format
                if (!data.result || !data.msg) return;

                // Check if the message contains "thank you" (case insensitive)
                const thankYouRegex = /thank you/i;
                const containsThankYou = thankYouRegex.test(data.msg);

                // Choose an appropriate action based on the presence of "thank you"
                if (containsThankYou) {
                    // Display a custom status message
                    statusMessage.innerHTML = "To complete the subscription process, please click the confirmation link in the email we just sent.";
                } else {
                    // Output the raw endpoint status message
                    statusMessage.innerHTML = data.msg;
                }

                // If successful, set the appropriate class to the form;
                // otherwise, re-enable all form inputs and reset the form class
                if (data.result === "success") {
                    form.className = "submit-completed";
                }
                else {
                    allInputs.forEach(input => input.disabled = false);
                    form.className = "";
                }
            };
        });
    </script>
</head>

<body>
    <div class="container">
        <header>
            <img id="logo" src="logo.png" alt="Little Buffalo Studios" />
            <p class="preview-text">Led by professionals who have worked for PlayStation, Ubisoft, Netflix and others, we make visually stunning games rooted in survival, stealth and crafting &ndash; all with an Indigenous-futurist twist.</p>
        </header>
        <div class="hero">
            <video class="mobile carousel" src="carousel-mobile.mp4" preload="none" playsinline="true" muted="true" loop="true">
                <track kind="captions" srclang="en" src="carousel.vtt" />
            </video>
            <video class="mobile carousel-pre" src="carousel-mobile-pre.mp4" preload="none" playsinline="true" muted="true">
                <track kind="captions" srclang="en" src="carousel-pre.vtt" />
            </video>
            <video class="desktop carousel" src="carousel-desktop.mp4" preload="none" playsinline="true" muted="true" loop="true">
                <track kind="captions" srclang="en" src="carousel.vtt" />
            </video>
            <video class="desktop carousel-pre" src="carousel-desktop-pre.mp4" preload="none" playsinline="true" muted="true">
                <track kind="captions" srclang="en" src="carousel-pre.vtt" />
            </video>
        </div>
        <div class="content">
            <p>
                <nobr>Be the first to know when we launch</nobr><br />
                <nobr><em>plus</em> receive an exclusive</nobr><br class="mobile-only" />
                <nobr>75% discount</nobr>
            </p>
            <form action="https://gmail.us21.list-manage.com/subscribe/post?u=e7f83e702318920efe670e9b1&amp;id=597f4b8abc&amp;f_id=0056f5e6f0" method="POST" novalidate>
                <!-- real users should not fill this in and expect good things -->
                <div class="field-shift" aria-label="Please leave the following field empty" aria-hidden="true">
                    <input type="text" name="b_e7f83e702318920efe670e9b1_597f4b8abc" id="b_e7f83e702318920efe670e9b1_597f4b8abc" tabindex="-1" value="">
                </div>
                <input type="email" autocomplete="email" name="EMAIL" id="EMAIL" placeholder="Enter your email address" tabindex="0">
                <input type="submit" name="submit" id="submit" value="Submit" tabindex="0">
                <p id="status-message"></p>
            </form>
        </div>
    </div>
    <div class="qr-panel">
        <img id="close-btn" src="close-btn.png" alt="Close button" />
        <img class="qr" src="qr.png" alt="QR code" />
    </div>
