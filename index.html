<!DOCTYPE html>
<html lang="en">

<!-- todo: remove robots.txt before site launch -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Buffalo Studios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        html {
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Montserrat, sans-serif;
            font-size: 4.25vw;
            /* 1.5 for desktop */
            line-height: 1.5;
        }

        body.portrait {
            height: 100vh;
            overflow: hidden;
        }

        p {
            margin: 0;
            text-align: center;
        }

        header {
            height: 3.75em;
            overflow: hidden;
        }

        header #logo {
            display: block;
            width: 45%;
            margin: 0.25em auto;
        }

        .hero {
            position: relative;
            margin-bottom: 1.5em;
            overflow: hidden;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: -0.01em;
            right: -0.01em;
            bottom: -0.01em;
            left: -0.01em;
            background-image: url('edges-mobile.png');
            background-repeat: no-repeat;
            background-position: 0 100%;
            background-size: 100% 100%;
            pointer-events: none;
        }

        .hero video {
            width: 100%;
            display: block;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content>p {
            margin: 0 0 1.5em 0;
            padding: 0 2em;
            font-weight: bold;
            text-align: center;
        }

        .content>p em {
            font-style: normal;
            color: #fbb03b;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        form .field-shift {
            left: -9999px;
            position: absolute;
        }

        form input {
            display: block;
            box-sizing: border-box;
            border: 0.15em solid;
            font-family: Montserrat, sans-serif;
            font-size: 1em;
            line-height: 1.5;
            text-align: center;
            width: 18em;
            padding: 0.4em;
            transition: transform ease-out 50ms, opacity ease 250ms;
        }

        form input:focus {
            outline: none;
        }

        form input[type="email"] {
            margin-bottom: 1.75em;
            background-color: transparent;
            border-color: #fff;
            font-weight: bold;
            color: #fff;
        }

        form input[type="email"]::placeholder {
            font-weight: normal;
            color: #aaa;
        }

        form input[type="submit"] {
            background-color: #fbb03b;
            border-color: #fbb03b;
            border-radius: 1.75em;
            color: #000;
            font-weight: bold;
            margin-bottom: 1.5em;
            -webkit-font-smoothing: antialiased;
        }

        form input[type="submit"]:active {
            transform: scale(0.95);
        }

        form.submit-in-progress {
            opacity: 0.5;
            pointer-events: none;
        }

        form.submit-completed input {
            opacity: 0;
        }

        form.submit-completed #submit-message {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .qr-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.75);
            opacity: 0;
            pointer-events: none;
            transition: opacity 500ms ease;
        }

        body.qr-shown .qr-panel {
            opacity: 1;
            pointer-events: all;
        }

        .qr-panel #close-btn {
            position: absolute;
            top: 1.5em;
            right: 1.5em;
            width: 2em;
        }

        .qr-panel .qr {
            display: block;
            width: 75%;
            margin: 10em auto 0 auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            const form = document.querySelector("form");
            const emailInput = form.querySelector('#MERGE0');
            const allInputs = form.querySelectorAll('input');
            const submitMessage = form.querySelector("#submit-message");
            const orientationCheck = () => {
                // Check the device orientation and set the orientation variable, body class name and video src accordingly
                const orientation = (window.orientation === 0 || window.orientation === 180) ? 'portrait' : 'landscape';
                document.body.className = orientation;
                video.setAttribute("src", orientation === 'portrait' ? "carousel-mobile.mp4" : "carousel-desktop.mp4");
            };

            window.addEventListener('orientationchange', orientationCheck);
            orientationCheck();

            // Video play/pause on tap or click
            video.addEventListener("click", () => video.paused ? video.play() : video.pause());

            // Event listeners for the logo click, and the close-btn click
            document.querySelector('#logo').addEventListener('click', () => document.body.classList.add('qr-shown'));
            document.querySelector('#close-btn').addEventListener('click', () => document.body.classList.remove('qr-shown'));

            form.addEventListener("submit", event => {
                // Prevent default form submission
                event.preventDefault();

                // Validate email address
                const emailValue = emailInput.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email pattern

                if (!emailRegex.test(emailValue)) {
                    // If the email does not match the pattern, display an error message
                    submitMessage.innerHTML = "Please enter a valid email address.";
                    return; // Stop the form submission
                }

                // Use FormData to collect form data
                const formData = new FormData(form);

                // remove focus from any inputs
                document.activeElement.blur();

                // Disable all form inputs
                allInputs.forEach(input => input.disabled = true);
                form.className = "submit-in-progress";

                // Use Fetch API to submit the form data
                fetch(form.action, {
                    mode: "no-cors",
                    method: form.method,
                    body: formData,
                })
                    .then(response => {
                        form.className = "submit-completed";
                        submitMessage.innerHTML = "Thank you!<br/>Your submission has been received.";
                    })
                    .catch(error => {
                        // Display error message on failure
                        submitMessage.innerHTML = "An error has occured.<br/>Please try again later.";
                    });
            });
        });
    </script>
</head>

<body>
    <header>
        <img id="logo" src="logo.png" />
    </header>
    <div class="hero">
        <video playsinline="true" muted="true" loop="true" autoplay="true"></video>
    </div>
    <div class="content">
        <p>Be the first to know when we launch <em>plus</em> receive an exclusive 75%&nbsp;discount</p>
        <form action="https://gmail.us21.list-manage.com/subscribe/post" method="POST" novalidate>
            <input type="hidden" name="u" value="e7f83e702318920efe670e9b1">
            <input type="hidden" name="id" value="597f4b8abc">
            <!-- people should not fill these in and expect good things -->
            <div class="field-shift" aria-label="Please leave the following three fields empty" aria-hidden="true">
                <label for="b_name">Name: </label>
                <input type="text" name="b_name" tabindex="-1" value="" placeholder="Freddie" id="b_name">

                <label for="b_email">Email: </label>
                <input type="email" name="b_email" tabindex="-1" value="" placeholder="youremail@gmail.com" id="b_email">

                <label for="b_comment">Comment: </label>
                <textarea name="b_comment" tabindex="-1" placeholder="Please comment" id="b_comment"></textarea>
            </div>
            <input type="email" autocapitalize="off" autocorrect="off" name="MERGE0" id="MERGE0" placeholder="Enter your email address">
            <input type="submit" name="submit" id="submit" value="Submit">
            <p id="submit-message"></p>
        </form>
    </div>
    <div class="qr-panel">
        <img id="close-btn" src="close-btn.png" />
        <img class="qr" src="qr.png" />
    </div>
    <!-- <img src="del-mobile-screen.png" style="position: absolute; top: 0; left: 0; width: 100%; opacity: 0.45; pointer-events: none;"/> -->
</body>

</html>
