<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Buffalo Studios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Montserrat, sans-serif;
        }

        .hero {
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('edge-desktop-b.png');
            background-repeat: no-repeat;
            background-position: 0 100%;
        }

        video {
            width: 100%;
            display: block;
        }

        .logo-desktop {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .field-shift {
            left: -9999px;
            position: absolute;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        });
    </script>
</head>

<body>
    <div class="hero">
        <video src="carousel-desktop.mp4" muted="true" autoplay="true"></video>
        <img class="logo-desktop" src="logo-desktop.png" />
    </div>
    <form action="https://gmail.us21.list-manage.com/subscribe/post" method="POST">
        <input type="hidden" name="u" value="e7f83e702318920efe670e9b1">
        <input type="hidden" name="id" value="597f4b8abc">
        <!-- people should not fill these in and expect good things -->
        <div class="field-shift" aria-label="Please leave the following three fields empty" aria-hidden="true">
            <label for="b_name">Name: </label>
            <input type="text" name="b_name" tabindex="-1" value="" placeholder="Freddie" id="b_name">

            <label for="b_email">Email: </label>
            <input type="email" name="b_email" tabindex="-1" value="" placeholder="youremail@gmail.com" id="b_email">

            <label for="b_comment">Comment: </label>
            <textarea name="b_comment" tabindex="-1" placeholder="Please comment" id="b_comment"></textarea>
        </div>
        <input type="email" autocapitalize="off" autocorrect="off" name="MERGE0" id="MERGE0" size="25" value="">
        <input type="submit" class="formEmailButton" name="submit" value="Subscribe">
    </form>
</body>

</html>
