<html lang="en">

<head>

    <meta name="twitter:description" content="Led by professionals who have worked for PlayStation, Ubisoft, Netflix and others, we make visually stunning games rooted in survival, stealth and crafting &ndash; all with an Indigenous-futurist twist.">

    <style>
        @font-face {
            font-family: "Montserrat";
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("fonts/montserrat-400.woff2") format("woff2");
        }

        @font-face {
            font-family: "Montserrat";
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url("fonts/montserrat-700.woff2") format("woff2");
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Montserrat, sans-serif;
            line-height: 1.5;
        }

        body.mobile {
            height: 100vh;
            overflow: hidden;
        }

        p {
            margin: 0;
            text-align: center;
        }

        header {
            overflow: hidden;
        }

        header #logo {
            display: block;
            margin: 0.25em auto;
        }

        .hero {
            position: relative;
            overflow: hidden;
        }

        .hero img,
        .hero video {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .hero video {
            position: absolute;
            top: 0;
        }

        .content {
            display: flex;
            align-items: center;
        }

        .content>p {
            margin: 0 0 1.5em 0;
            padding: 0 2em;
            font-weight: bold;
            text-align: center;
        }

        .content>p em {
            font-style: normal;
            color: #fbb03b;
        }

        form {
            display: flex;
            position: relative;
        }

        form .field-shift {
            left: -9999px;
            position: absolute;
        }

        form input {
            display: block;
            box-sizing: border-box;
            border: 0.15em solid;
            font-family: Montserrat, sans-serif;
            font-size: 1em;
            line-height: 1.5;
            text-align: center;
            width: 18em;
            padding: 0.4em;
            transition: transform ease-out 50ms, opacity ease 250ms;
        }

        form input:focus {
            outline: none;
        }

        form input[type="email"] {
            background-color: transparent;
            border-color: #fff;
            font-weight: bold;
            color: #fff;
        }

        form input[type="email"]::placeholder {
            font-weight: normal;
            color: #aaa;
        }

        form input[type="submit"] {
            background-color: #fbb03b;
            border-color: #fbb03b;
            border-radius: 1.75em;
            color: #000;
            font-weight: bold;
            -webkit-font-smoothing: antialiased;
        }

        form input[type="submit"]:active {
            transform: scale(0.95);
        }

        form #status-message {
            font-size: 0.75em;
        }

        form.submit-in-progress {
            opacity: 0.5;
            pointer-events: none;
        }

        form.submit-completed input {
            opacity: 0;
        }

        form.submit-completed #status-message {
            position: absolute;
        }


        @media only screen and (max-width: 639px) {
            body {
                font-size: 4.25vw;
            }

            header {
                height: 3.75em;
            }

            header #logo {
                width: 45%;
            }

            .hero {
                height: 17.75em;
                margin-bottom: 1.5em;
            }

            .hero img,
            .hero video {
                height: 17.75em;
            }

            form.submit-completed #status-message {
                top: 50%;
                transform: translateY(-50%);
            }

            .content {
                flex-direction: column;
            }

            form {
                flex-direction: column;
                align-items: center;
            }

            form input[type="email"] {
                margin-bottom: 1.75em;
            }

            form input[type="submit"] {
                margin-bottom: 1.5em;
            }

            form #status-message {
                padding: 0 3em;
            }

            .qr-panel {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: rgba(0, 0, 0, 0.75);
                opacity: 0;
                pointer-events: none;
                transition: opacity 500ms ease;
            }

            body.qr-shown .qr-panel {
                opacity: 1;
                pointer-events: all;
            }

            .qr-panel #close-btn {
                position: absolute;
                top: 1.5em;
                right: 1.5em;
                width: 2em;
            }

            .qr-panel .qr {
                display: block;
                width: 75%;
                margin: 10em auto 0 auto;
            }
        }

        @media only screen and (min-width: 640px) {
            body {
                font-size: 1.3vw;
            }

            .container {
                height: 44em;
                overflow: hidden;
            }

            header {
                position: absolute;
                width: 100%;
                height: auto;
                z-index: 1;
            }

            header #logo {
                width: 25%;
            }

            .hero {
                height: 37.75em;
                margin-bottom: 0.5em;
            }

            .hero img,
            .hero video {
                height: 37.75em;
            }

            .content {
                flex-direction: row;
                justify-content: center;
            }

            .content>p {
                width: 21em;
                margin-bottom: auto;
            }

            form {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
                width: 29em;
            }

            form input[type="email"] {
                margin-bottom: 1em;
            }

            form input[type="submit"] {
                width: 9em;
                margin-left: auto;
                margin-bottom: 1em;
                display: block;
            }

            .qr-panel {
                display: none;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("#video");
            const videoPoster = document.querySelector("#video-poster");
            const form = document.querySelector("form");
            const emailInput = form.querySelector("#EMAIL");
            const hpInput = form.querySelector("#b_e7f83e702318920efe670e9b1_597f4b8abc");
            const allInputs = form.querySelectorAll("input");
            const statusMessage = form.querySelector("#status-message");

            const resizeHandler = () => {
                // Check the browser width and set the body class and video src accordingly
                const width = window.innerWidth < 640 ? "mobile" : "desktop";
                document.body.className = width;
                videoPoster.src = "carousel-" + width + ".jpg";
                video.src = "carousel-" + width + ".mp4";
            };

            // Debounce function
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Using debounce with the resize handler
            window.addEventListener("resize", debounce(resizeHandler, 100));
            resizeHandler();

            // Video play/pause on tap or click
            video.addEventListener("click", () => video.paused ? video.play() : video.pause());

            // Event listeners for the logo click, and the close-btn click
            document.querySelector("#logo").addEventListener("click", () => document.body.classList.add("qr-shown"));
            document.querySelector("#close-btn").addEventListener("click", () => document.body.classList.remove("qr-shown"));

            form.addEventListener("submit", event => {
                // Prevent default form submission
                event.preventDefault();

                // Validate email address
                const emailValue = emailInput.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email pattern

                if (!emailRegex.test(emailValue)) {
                    // If the email does not match the pattern, display an error message
                    statusMessage.innerHTML = "Please enter a valid email address.";
                    return; // Stop the form submission
                }

                // Get the Submit URL
                let url = form.getAttribute("action");
                url = url.replace("/post?u=", "/post-json?u=");
                url += "&" + encodeURIComponent(emailInput.name) + "=" + encodeURIComponent(emailInput.value) + "&" + encodeURIComponent(hpInput.name) + "=" + encodeURIComponent(hpInput.value) + "&c=displayMailChimpStatus";

                // remove focus from any inputs
                document.activeElement.blur();

                // Disable all form inputs
                allInputs.forEach(input => input.disabled = true);
                form.className = "submit-in-progress";

                // Create script with url and callback (if specified)
                const script = window.document.createElement("script");
                script.src = url;

                // Insert script tag into the DOM (append to <head>)
                const ref = window.document.getElementsByTagName("script")[0];
                ref.parentNode.insertBefore(script, ref);

                // After the script is loaded (and executed), remove it
                script.onload = function () {
                    this.remove();
                };
            });

            // Display the form status
            window.displayMailChimpStatus = (data) => {

                // Make sure the data is in the right format
                if (!data.result || !data.msg) return;

                statusMessage.innerHTML = data.msg;

                if (data.result === "success") {
                    form.className = "submit-completed";
                }
                else {
                    // re-enable all form inputs
                    allInputs.forEach(input => input.disabled = false);
                    form.className = "";
                }
            };
        });
    </script>
</head>

<body>
    <div class="container">
        <header>
            <img id="logo" src="logo.png" alt="Little Buffalo Studios" />
        </header>
        <div class="hero">
            <img id="video-poster" src="carousel-mobile.jpg" loading="lazy" alt="A young fox exploring a deep forest ravine discovers two deer crossing a log, with early morning sun covering everything in a golden hue." />
            <video id="video" src="carousel-mobile.mp4" poster="carousel-mobile.jpg" preload="none" playsinline="true" muted="true" loop="true" autoplay="true" loading="lazy">
                <track kind="captions" srclang="en" src="carousel.vtt" />
            </video>
        </div>
        <div class="content">
            <p>Be the first to know when we launch <em>plus</em> receive an exclusive 75%&nbsp;discount</p>
            <form action="https://gmail.us21.list-manage.com/subscribe/post?u=e7f83e702318920efe670e9b1&amp;id=597f4b8abc&amp;f_id=0056f5e6f0" method="POST" novalidate>
                <!-- real users should not fill this in and expect good things -->
                <div class="field-shift" aria-label="Please leave the following field empty" aria-hidden="true">
                    <input type="text" name="b_e7f83e702318920efe670e9b1_597f4b8abc" id="b_e7f83e702318920efe670e9b1_597f4b8abc" tabindex="-1" value="">
                </div>
                <input type="email" autocomplete="email" name="EMAIL" id="EMAIL" placeholder="Enter your email address" tabindex="0">
                <input type="submit" name="submit" id="submit" value="Submit" tabindex="0">
                <p id="status-message"></p>
            </form>
        </div>
    </div>
    <div class="qr-panel">
        <img id="close-btn" src="close-btn.png" alt="QR code" />
        <img class="qr" src="qr.png" alt="Close button" />
    </div>
</body>

</html>
