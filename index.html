<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Buffalo Studios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Montserrat, sans-serif;
            font-size: 4.25vw;
            line-height: 1.5;
            /* 1.5 for desktop */
            overflow: hidden;
        }

        p {
            margin: 0 0 1em 0;
            text-align: center;
        }

        header {
            height: 3.75em;
            overflow: hidden;
        }

        header #logo {
            display: block;
            width: 45%;
            margin: 0.25em auto;
        }

        .hero {
            position: relative;
            margin-bottom: 2em;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('edges-mobile.png');
            background-repeat: no-repeat;
            background-position: 0 100%;
            background-size: contain;
            pointer-events: none;
        }

        .hero video {
            width: 100%;
            display: block;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content p {
            margin: 0 0 2em 0;
            padding: 0 2em;
            font-weight: bold;
            text-align: center;
        }

        .content p em {
            font-style: normal;
            color: #fbb03b;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form .field-shift {
            left: -9999px;
            position: absolute;
        }

        form input {
            display: block;
            box-sizing: border-box;
            border: 0.15em solid;
            font-family: Montserrat, sans-serif;
            font-size: 1em;
            line-height: 1.5;
            text-align: center;
            width: 18em;
            padding: 0.4em;
        }

        form input:focus {
            outline: none;
        }

        form input[type="email"] {
            margin-bottom: 2em;
            background-color: transparent;
            border-color: #fff;
            font-weight: bold;
            color: #fff;
        }

        form input[type="email"]::placeholder {
            font-weight: normal;
            color: #aaa;
        }

        form input[type="submit"] {
            background-color: #fbb03b;
            border-color: #fbb03b;
            border-radius: 2em;
            font-weight: bold;
            margin-bottom: 1.5em;
        }

        .qr-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.75);
            opacity: 0;
            pointer-events: none;
            transition: opacity 500ms ease;
        }

        body.qr-shown .qr-panel {
            opacity: 1;
            pointer-events: all;
        }

        .qr-panel #close-btn {
            position: absolute;
            top: 1.5em;
            right: 1.5em;
            width: 2em;
        }

        .qr-panel .qr {
            display: block;
            width: 75%;
            margin: 10em auto 0 auto;
            mix-blend-mode: screen;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // video play/pause on tap or click
            const video = document.querySelector("video");
            video.addEventListener("click", function () {
                if (this.paused) {
                    this.play();
                } else {
                    this.pause();
                }
            });

            // Event listener for the logo click
            document.querySelector('#logo').addEventListener('click', () => {
                document.body.classList.add('qr-shown');
            });

            // Event listener for the close button click
            document.querySelector('#close-btn').addEventListener('click', () => {
                document.body.classList.remove('qr-shown');
            });

            // Select the form and add a placeholder for messages
            const form = document.querySelector("form");
            const messagePlaceholder = document.createElement("p");
            document.body.appendChild(messagePlaceholder); // Append the message placeholder to the body

            // Intercept form submission
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                // Use FormData to collect form data
                const formData = new FormData(form);

                // Use Fetch API to submit the form data
                fetch(form.action, {
                    method: form.method,
                    body: formData,
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json(); // Assuming the server responds with JSON
                        } else {
                            throw new Error('Server responded with an error!');
                        }
                    })
                    .then(data => {
                        // Display success message
                        messagePlaceholder.textContent = "Thank you! Your submission has been received.";
                    })
                    .catch(error => {
                        // Display error message on failure
                        messagePlaceholder.textContent = "Error occurred. Please try again.";
                    });
            });
        });
    </script>
</head>

<body>
    <header>
        <img id="logo" src="logo.png" />
    </header>
    <div class="hero">
        <video src="carousel-mobile.mp4" playsinline="true" muted="true" loop="true" autoplay="true"></video>
    </div>
    <div class="content">
        <p>Be the first to know when we launch <em>plus</em> receive an exclusive 75%&nbsp;discount</p>
        <form action="https://gmail.us21.list-manage.com/subscribe/post" method="POST">
            <input type="hidden" name="u" value="e7f83e702318920efe670e9b1">
            <input type="hidden" name="id" value="597f4b8abc">
            <!-- people should not fill these in and expect good things -->
            <div class="field-shift" aria-label="Please leave the following three fields empty" aria-hidden="true">
                <label for="b_name">Name: </label>
                <input type="text" name="b_name" tabindex="-1" value="" placeholder="Freddie" id="b_name">

                <label for="b_email">Email: </label>
                <input type="email" name="b_email" tabindex="-1" value="" placeholder="youremail@gmail.com" id="b_email">

                <label for="b_comment">Comment: </label>
                <textarea name="b_comment" tabindex="-1" placeholder="Please comment" id="b_comment"></textarea>
            </div>
            <input type="email" autocapitalize="off" autocorrect="off" name="MERGE0" id="MERGE0" size="25" placeholder="Enter your email address">
            <input type="submit" class="formEmailButton" name="submit" value="Submit">
        </form>
    </div>
    <div class="qr-panel">
        <img id="close-btn" src="close-btn.png" />
        <img class="qr" src="qr.png" />
    </div>
    <!-- <img src="del-mobile-screen.png" style="position: absolute; top: 0; left: 0; width: 100%; opacity: 0.45; pointer-events: none;"/> -->
</body>

</html>
